<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi Translater</title>

    <link href="styles.css" rel="stylesheet" />


</head>

<body>
    <nav>
        <div style="font-size:2rem;
     padding:1rem;">Na'vi Translator</div>

    </nav>


    <main>
        <img class="nav-png" src="/images/avatar.png">
        <textarea id="txt-input" placeholder="enter your sentence in English"></textarea>

        <button id="btn-translate">Translate</button>


        <div id="output">translated output will be shown here</div>
    </main>


    <footer>
        <div style="font-size:x-large;">
            <bold>About</bold>
        </div>
        <p>Convert English to Navi. Na'vi is a constructed language spoken by the Na'vi people in the fictional world
            Pandora in James Cameron's blockbuster movie Avatar.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
